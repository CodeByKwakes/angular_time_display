<!DOCTYPE html>
<html>
<head>
  <title>AngularTimeDisplay</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
  <!-- load momentJS (required for angular-moment) -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>

  <!-- load angular-moment -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-moment/0.9.0/angular-moment.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/MainController.js"></script>
</head>
<body ng-app="timeApp">

  <div class="container" ng-controller="MainController as main">

    <div class="jumbotron">
      <p>This time is {{ main.time}}</p>
    </div>
    <div>
      <!-- Relative Time – Directive -->
      <time am-time-ago="main.time"></time>
    </div>
    <div>
      <!-- Date Format – Filter -->
      <time>{{ main.time | amDateFormat: 'dddd, MMMM Do YYYY, h:mm a' }}</time>
    </div>
    <div>
      <!-- Calendar Format – Filter -->
      <time>{{ main.time | amCalendar }}</time>
    </div>
    <div>
      <time title="{{ main.time | amDateFormat: 'dddd, MMMM Do YYYY, h:mm a' }}">{{ main.time | amCalendar }}</time>
    </div>
    
  </div>

</body>
</html>
